    <header class="secondary">
      <h1>Contact Us</h1>
      <h2>
        Want to ask us a question? Please fill out the form below, and weâ€™ll get
        back to you as soon as possible!
      </h2>
    </header>
    <main>
      <section>
        <form
          class="mb-4"
          action="https://formsubmit.co/rachelgapasinn@gmail.com"
          method="POST"
        >
          <div>
            <label for="name">Name<span class="required-field">*</span></label>
            <br />
            <input
              type="text"
              name="name"
              class="text-box"
              id="name"
              placeholder="Jane Doe"
              required
            />
          </div>
          <div>
            <label for="email"
              >Email<span class="required-field">*</span></label
            >
            <br />
            <input
              type="email"
              name="email"
              class="text-box"
              id="email"
              placeholder="janedoe@example.com"
              required
            />
          </div>
          <div>
            <label for="phone-number">Phone number</label>
            <br />
            <input
              type="tel"
              name="phone-number"
              class="text-box"
              id="phone-number"
              placeholder="(555) 123-4567"
            />
          </div>
          <div>
            <label for="message"
              >Message<span class="required-field">*</span></label
            >
            <br />
            <textarea
              name="message"
              class="text-box"
              id="message"
              placeholder="I'm interested in learning more about resources for homelessness in our community."
              rows="4"
              required
            ></textarea>
          </div>
          <input type="submit" class="btn" />
        </form>
      </section>
    </main>
  </body>
